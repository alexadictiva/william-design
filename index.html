<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elegancia y precisiÃ³n son las palabras que definen un reloj Williams Design."
    />
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>William Design</title>
  </head>
  <body>
    <header class="banner">
      <div class="big-content">
        <h1>
          <img src="./assets/icon/wd-logo.svg" alt="..." />
        </h1>
        <article class="img-banner">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/img/tablet/bg-img.png"
            />
            <source
              media="(min-width: 1024px)"
              srcset="./assets/img/desktop/bg-img.png"
            />
            <img src="./assets/img/mobile/bg-img.png" alt="..." />
          </picture>
        </article>
      </div>
      <article class="cta-banner">
        <aside class="clock1">
          <img src="./assets/img/mobile/clock1.png" alt="..." />
        </aside>
        <aside class="cta">
          <p class="slogan">
            <span>marca</span>
            <span>tu estilo</span>
          </p>
          <div class="cta-content">
            <div class="content1">
              <img src="./assets/icon/carrito-icon1.svg" alt="..." />
              <br />
              <button class="btn-cta">Comprar ahora</button>
              <p>Distribuidor oficial Argentina</p>
              <p>
                <a href="https://www.oku.com.ar"> www.oku.com.ar </a>
              </p>
            </div>
            <div class="content2">
              <img src="./assets/img/mobile/clock1.png" alt="..." />
            </div>
          </div>
        </aside>
      </article>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
